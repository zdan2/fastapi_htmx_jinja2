{# task_edit_fragment.html #}
<form
  hx-patch="/task/{{ todo.id }}/update"
  hx-target="#task-list"
  hx-swap="innerHTML"
>
  <input type="text" name="task" value="{{ todo.task }}" required>
  <button type="submit">保存</button>

  <button
    type="button"
    hx-get="/"
    hx-target="#task-list"
    hx-select="#task-list"
    hx-swap="outerHTML"
  >
    キャンセル
  </button>
</form>
